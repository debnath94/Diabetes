<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Diabetes prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Number of times pregnant" placeholder="Number of times pregnant" required="required" />
        <input type="text" name="Plasma glucose concentration" placeholder="Plasma glucose concentration" required="required" />
		<input type="text" name="Diastolic blood pressure" placeholder="Diastolic blood pressure" required="required" />
        <input type="text" name="Triceps skin fold thickness" placeholder="Triceps skin fold thickness" required="required" />
        <input type="text" name="2-Hour serum insulin" placeholder="2-Hour serum insulin" required="required" />
        <input type="text" name="Body mass index" placeholder="Body mass index" required="required" />
        <input type="text" name="Diabetes pedigree function" placeholder="Diabetes pedigree function" required="required" />
        <input type="text" name="Age (years)" placeholder="Age (years)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
